<h2>Products</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr >
      <th>#</th>
      <th>Name</th>
      <th>Sale Price</th>
      <th>Discount</th>
      <th>image</th>
      <th>actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products" class="text-center">
      <td class="text-left">{{product.id}}</td>
      <td class="text-left">{{product.name}}</td>
      <td class="text-left">{{product.sale_price}}</td>
      <td class="text-left">{{product.discount}}</td>
      <td class="text-left"><img width="80px" height="80px" src="{{product.image | routeimage}}" alt="test"></td>
      <td class="d-flex "><button class="btn btn-warning mr-2" (click)="update(product.id)">Update</button> <button (click)="delete(product.id)" class="btn btn-danger">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="row">
  <div class="col-12">
    <div class="bd-example">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li (click)="changeFrom(-1)" class="page-item"><a class="page-link">Previous</a></li>
          <li  (click)="changeFrom(1)" class="page-item"><a class="page-link">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="col-12">
    <small>total {{registerTotal}}</small>
  </div>
</div>
