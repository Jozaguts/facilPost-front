
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3"  routerLink="/admin">FacilPost</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a  (click)="_userService.logout()" class="nav-link pointer" href="#">logout</a>
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">

          <li class="nav-item">
            <a class="nav-link" routerLink="/admin">
              <span data-feather="file"></span>
              Products
            </a>
          </li>

        </ul>


      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
<!--            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>-->
<!--            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>-->
          </div>
<!--          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">-->
<!--            <span data-feather="calendar"></span>-->
<!--            This week-->
<!--          </button>-->
        </div>
      </div>

      <h2>Products</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr >
            <th>#</th>
            <th>Name</th>
            <th>Sale Price</th>
            <th>Discount</th>
            <th>image</th>
            <th>actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of products" class="text-center">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.sale_price}}</td>
            <td>{{product.discount}}</td>
            <td><img width="80px" height="80px" src="{{product.image}}" alt="test"></td>
            <td class="d-flex "><button class="btn btn-warning mr-2" (click)="update(product.id)">Update</button> <button (click)="delete(product.id)" class="btn btn-danger">Delete</button></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="bd-example">
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li (click)="changeFrom(-1)" class="page-item"><a class="page-link">Previous</a></li>
                <li  (click)="changeFrom(1)" class="page-item"><a class="page-link">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="col-12">
          <small>total {{registerTotal}}</small>
        </div>
      </div>
    </main>
  </div>
</div>
