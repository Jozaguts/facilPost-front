
<div>

</div>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card-deck" >
        <div class="card" *ngFor="let product of products">
          <img src="{{product.image | routeimage}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.sale_price}}</p>
            <p class="card-text"><small class="text-muted">{{product.discount | discount}}</small></p>
            <p (click)="showProduct(product.id)" class="card-text"><button class="btn btn-primary">Details</button></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="bd-example">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li (click)="changeFrom(-1)" class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li  (click)="changeFrom(1)" class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="col-12">
      <small>total {{registerTotal}}</small>
    </div>
  </div>




</div>
