<div class="container  ">
  <div class="row">
    <div class="col-5 register-container">
      <form ngNativeValidate [formGroup]="registerForm" (ngSubmit)="register()" >
        <div class="form-group row">
          <label form="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  formControlName="name" required placeholder="Full name">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email"formControlName="email" name="email" required class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" formControlName="password" name="password" required class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" formControlName="passwordConfirm" name="passwordConfirm" required class="form-control" id="passwordConfirm" placeholder="Confirm Password">
          </div>
        </div>
        <div class="form-group">


          <p class="text-danger" *ngIf="registerForm.errors?.areEquals && !registerForm.pristine" >
            Password and password Confirm must be equals
          </p>
        </div>
        <div class="form-group row">
          <div class="col">
            <button type="submit" class="btb btn-block btn-lg btn-primary">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
